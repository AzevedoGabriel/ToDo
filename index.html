<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- link com ícones utilizados na página-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteudo">
        <div class="topo">
            <input 
                type="text" 
                id="inputNovaTarefa"
                placeholder="Adicione nova tarefa"
            >
            <button id="btnAddTarefa">
                <!-- a classe é o ícone -->
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listaTarefas">
        </ul>
    </div>

    <div id="janelaEdit">
        <button id="janelaEditBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idEdit">#100</h2>
        <hr>
        <form action="">
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaEdit">
            </div>
            <div class="frm-linha">
                <button id="btnAtt">Salvar</button>
            </div>
        </form>
    </div>

    <div id="janelaEditFundo">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
